    <script>
let moveCount = 0;
let decisionArray = [];
let tempArray = [];

for (let i = 0; i < 3; i++) {
  tempArray[i] = [];
  decisionArray[i] = [];
}

function setup() {
  let canvas = createCanvas(360, 580); // Adjusted size for a vertical rectangle to fit almost the entire widget
  canvas.parent('p5-sketch');
  background("rgba(34, 34, 34, 0.1)");
  textSize(12);
  stroke("white");
  for (let i = 1; i < 3; i++) {
    line(0, i * height / 3, width, i * height / 3); // Horizontal lines
    line(i * width / 3, 0, i * width / 3, height); // Vertical lines
  }
  initArray(decisionArray);
  initArray(tempArray);
}

function initArray(x) {
  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
      x[i][j] = "0";
    }
  }
}

function drawX(n) {
  let x = width / 6 + (width / 3) * ((n - 1) % 3);
  let y = height / 6 + (height / 3) * floor((n - 1) / 3);
  line(x - 30, y - 30, x + 30, y + 30); // Adjusted size of X
  line(x - 30, y + 30, x + 30, y - 30); // Adjusted size of X
}

function drawCircle(n) {
  fill("white");
  circle(
    width / 6 + (width / 3) * ((n - 1) % 3),
    height / 6 + (height / 3) * floor((n - 1) / 3),
    80 // Adjusted size of O
  );
}

function winConfirmed(n) {
  return (
    (n[0][0] == n[1][0] && n[0][0] == n[2][0] && n[0][0] != "0") ||
    (n[0][1] == n[1][1] && n[0][1] == n[2][1] && n[0][1] != "0") ||
    (n[0][2] == n[1][2] && n[0][2] == n[2][2] && n[0][2] != "0") ||
    (n[0][0] == n[0][1] && n[0][0] == n[0][2] && n[0][0] != "0") ||
    (n[1][0] == n[1][1] && n[1][0] == n[1][2] && n[1][0] != "0") ||
    (n[2][0] == n[2][1] && n[2][0] == n[2][2] && n[2][0] != "0") ||
    (n[0][0] == n[1][1] && n[0][0] == n[2][2] && n[0][0] != "0") ||
    (n[0][2] == n[1][1] && n[0][2] == n[2][0] && n[0][2] != "0")
  );
}

function computerRandomMove(grid1, grid2) {
  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
      grid2[i][j] = grid1[i][j];
    }
  }

  for (let k = 1; k <= 9; k++) {
    let row = floor((k - 1) / 3);
    let col = (k - 1) % 3;

    if (grid2[row][col] == "0") {
      grid2[row][col] = "O";

      if (winConfirmed(grid2)) {
        grid1[row][col] = "O";
        return k;
      }

      grid2[row][col] = "0";
    }
  }

  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
      grid2[i][j] = grid1[i][j];
    }
  }

  for (let k = 1; k <= 9; k++) {
    let row = floor((k - 1) / 3);
    let col = (k - 1) % 3;

    if (grid2[row][col] == "0") {
      grid2[row][col] = "X";
      if (winConfirmed(grid2)) {
        grid1[row][col] = "O";
        return k;
      }

      grid2[row][col] = "0";
    }
  }

  let looking = true;
  while (looking) {
    let squareNumber = round(random(1, 9));
    let row = floor((squareNumber - 1) / 3);
    let col = (squareNumber - 1) % 3;

    if (grid1[row][col] == "0") {
      looking = false;
      grid1[row][col] = "O";
      return squareNumber;
    }
  }
}

function consoleOutput(x) {
  for (let i = 0; i < 3; i++) {
    print(i + ": " + x[i][0] + " " + x[i][1] + " " + x[i][2]);
  }
}

function outputMove() {
  if (
    mouseX > 0 &&
    mouseX < width / 3 &&
    mouseY > 0 &&
    mouseY < height / 3 &&
    mouseIsPressed &&
    decisionArray[0][0] == "0"
  ) {
    drawX(1);
    moveCount++;
    decisionArray[0][0] = "X";
    consoleOutput(decisionArray);
  } else if (
    mouseX > width / 3 &&
    mouseX < (width / 3) * 2 &&
    mouseY > 0 &&
    mouseY < height / 3 &&
    mouseIsPressed &&
    decisionArray[0][1] == "0"
  ) {
    drawX(2);
    moveCount++;
    decisionArray[0][1] = "X";
    consoleOutput(decisionArray);
  }
  if (
    mouseX > (width / 3) * 2 &&
    mouseX < width &&
    mouseY > 0 &&
    mouseY < height / 3 &&
    mouseIsPressed &&
    decisionArray[0][2] == "0"
  ) {
    drawX(3);
    moveCount++;
    decisionArray[0][2] = "X";
    consoleOutput(decisionArray);
  }

  if (
    mouseX > 0 &&
    mouseX < width / 3 &&
    mouseY > height / 3 &&
    mouseY < (height / 3) * 2 &&
    mouseIsPressed &&
    decisionArray[1][0] == "0"
  ) {
    drawX(4);
    moveCount++;
    decisionArray[1][0] = "X";
    consoleOutput(decisionArray);
  }

  if (
    mouseX > width / 3 &&
    mouseX < (width / 3) * 2 &&
    mouseY > height / 3 &&
    mouseY < (height / 3) * 2 &&
    mouseIsPressed &&
    decisionArray[1][1] == "0"
  ) {
    drawX(5);
    moveCount++;
    decisionArray[1][1] = "X";
    consoleOutput(decisionArray);
  }

  if (
    mouseX > (width / 3) * 2 &&
    mouseX < width &&
    mouseY > height / 3 &&
    mouseY < (height / 3) * 2 &&
    mouseIsPressed &&
    decisionArray[1][2] == "0"
  ) {
    drawX(6);
    moveCount++;
    decisionArray[1][2] = "X";
    consoleOutput(decisionArray);
  }

  if (
    mouseX > 0 &&
    mouseX < width / 3 &&
    mouseY > (height / 3) * 2 &&
    mouseY < height &&
    mouseIsPressed &&
    decisionArray[2][0] == "0"
  ) {
    drawX(7);
    moveCount++;
    decisionArray[2][0] = "X";
    consoleOutput(decisionArray);
  }

  if (
    mouseX > width / 3 &&
    mouseX < (width / 3) * 2 &&
    mouseY > (height / 3) * 2 &&
    mouseY < height &&
    mouseIsPressed &&
    decisionArray[2][1] == "0"
  ) {
    drawX(8);
    moveCount++;
    decisionArray[2][1] = "X";
    consoleOutput(decisionArray);
  }
  if (
    mouseX > (width / 3) * 2 &&
    mouseX < width &&
    mouseY > (height / 3) * 2 &&
    mouseY < height &&
    mouseIsPressed &&
    decisionArray[2][2] == "0"
  ) {
    drawX(9);
    moveCount++;
    decisionArray[2][2] = "X";
    consoleOutput(decisionArray);
  }
}

function checkWin(n) {
  if (winConfirmed(n)) {
    if (moveCount % 2 == 1) {
      noLoop();
      background("rgba(34, 34, 34, 0.3)");
      textSize(20);
      fill("white");
      text("X won", width / 2 - 20, height / 2);
    } else {
      noLoop();
      background("rgba(34, 34, 34, 0.5)");
      textSize(20);
      fill("white");
      text("O won", width / 2 - 20, height / 2);
    }
  } else {
    if (moveCount == 9) {
      noLoop();
      background("rgba(34, 34, 34, 0.5)");
      textSize(20);
      fill("white");
      text("Tie", width / 2 - 20, height / 2);
    }
  }
}

function draw() {
  if (moveCount % 2 == 0) {
    outputMove();
  } else {
    drawCircle(computerRandomMove(decisionArray, tempArray));
    moveCount++;
    consoleOutput(decisionArray);
  }

  checkWin(decisionArray);
}

        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toString();
            document.getElementById('datetime').style.color = "white";
            document.getElementById('datetime').style.fontWeight = "bold";
        }
        setInterval(updateDateTime, 1000);

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }

        function adjustColumnHeights() {
            const columns = document.querySelectorAll('.column');
            let maxHeight = 0;

            // Calculate the maximum height
            columns.forEach(column => {
                if (column.offsetHeight > maxHeight) {
                    maxHeight = column.offsetHeight;
                }
            });

            // Apply the maximum height to all columns
            columns.forEach(column => {
                column.style.height = maxHeight + 'px';
            });
        }

        window.onload = function() {
            showPage('home-page');
            adjustColumnHeights();
        };
        window.onresize = adjustColumnHeights;
    </script>
