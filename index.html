function winConfirmed(n) {
  if (
    (n[0][0] == n[1][0] && n[0][0] == n[2][0] && n[0][0] != "0") || //checks to see if the cells [0][0],[1][0],[0][0],[2][0],[0][0] does not have a value of 0 meaning the game has been finished.
    (n[0][1] == n[1][1] && n[0][1] == n[2][1] && n[0][1] != "0") || //checks to see if the cells [0][1],[1][1],[0][1],[2][1],[0][1] does not have a value of 0 meaning the game has been finished.
    (n[0][2] == n[1][2] && n[0][2] == n[2][2] && n[0][2] != "0") || //checks to see if the cells [0][2],[1][2],[0][2],[2][2],[0][2] does not have a value of 0 meaning the game has been finished.
    (n[0][0] == n[0][1] && n[0][0] == n[0][2] && n[0][0] != "0") || //checks to see if the cells [0][0],[0][1],[0][0],[0][2],[0][0] does not have a value of 0 meaning the game has been finished.
    (n[1][0] == n[1][1] && n[1][0] == n[1][2] && n[1][0] != "0") || //checks to see if the cells [1][0],[1][1],[1][0],[1][2],[1][0] does not have a value of 0 meaning the game has been finished.

  ) {

        function findBestMove(grid, player) {
            let bestMove = null;
            let bestScore = player === 'O' ? -Infinity : Infinity;

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[i][j] === '0') {
                        grid[i][j] = player;
                        let score = minimax(grid, 0, false, player);
                        grid[i][j] = '0';

                        if (player === 'O' ? score > bestScore : score < bestScore) {
                            bestScore = score;
                            bestMove = { row: i, col: j };
                        }
                    }
                }
            }
            return bestMove;
        }

        function minimax(grid, depth, isMaximizing, player) {
            if (winConfirmed(grid)) return isMaximizing ? -1 : 1;
            if (moveCount + depth === 9) return 0;

            let bestScore = isMaximizing ? -Infinity : Infinity;

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[i][j] === '0') {
                        grid[i][j] = isMaximizing ? player : player === 'O' ? 'X' : 'O';
                        let score = minimax(grid, depth + 1, !isMaximizing, player);
                        grid[i][j] = '0';

                        bestScore = isMaximizing
                            ? Math.max(score, bestScore)
                            : Math.min(score, bestScore);
                    }
                }
            }
            return bestScore;
        }

function computerRandomMove(grid1, grid2) {

        function checkWin(n) {
            if (winConfirmed(n)) {
                if (moveCount % 2 == 1) {
                    noLoop();
                    background("rgba(34, 34, 34, 0.3)");
                    textSize(20);
                    fill("white");
                    text("X won", width / 2 - 20, height / 2);
                } else {
                    noLoop();
                    background("rgba(34, 34, 34, 0.5)");
                    textSize(20);
                    fill("white");
                    text("O won", width / 2 - 20, height / 2);
                }
            } else {
                if (moveCount == 9) {
                    noLoop();
                    background("rgba(34, 34, 34, 0.5)");
                    textSize(20);
                    fill("white");
                    text("Tie", width / 2 - 20, height / 2);
                }
            }
        }

        function draw() {
            if (moveCount % 2 == 0) {
                outputMove();
            } else {
                drawCircle(computerRandomMove(decisionArray, tempArray));
                moveCount++;
                consoleOutput(decisionArray);
            }

            checkWin(decisionArray);
        }

            document.getElementById('date').textContent = now.toLocaleDateString('en-US', dateOptions);
            document.getElementById('date').style.color = "white";
            document.getElementById('date').style.fontWeight = "bold";
        }
        setInterval(updateDateTime, 1000);

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }

        function adjustColumnHeights() {
            const columns = document.querySelectorAll('.column');
            let maxHeight = 0;

            // Calculate the maximum height
            columns.forEach(column => {
                if (column.offsetHeight > maxHeight) {
                    maxHeight = column.offsetHeight;
                }
            });

            // Apply the maximum height to all columns
            columns.forEach(column => {
                column.style.height = maxHeight + 'px';
            });
        }

        window.onload = function() {
            showPage('home-page');
            adjustColumnHeights();
        };
        window.onresize = adjustColumnHeights;
    </script>
